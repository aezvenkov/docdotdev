server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/main
    username: user
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  kafka:
    bootstrap-servers: localhost:9092